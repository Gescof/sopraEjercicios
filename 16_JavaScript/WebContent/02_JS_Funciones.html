<script type="text/javascript">

// En JS las funciones son objetos
// asociadas siempre a otro objeto.
// No hay tipo de retorno en las funciones.
function saludar() {
	console.log("Hola mundo!")
}

saludar()
// Aunque no retornemos datos, en la función se pueden pedir.
let respuesta = saludar();
console.log(respuesta);

// Las funciones pueden recibir parámetros (sin indicar tipo)
function sumar(n1, n2) {
	return n1 + n2;
}
resultado = sumar(20, 0.5);
console.log(resultado)
// JS también permite invocar a las funciones con otros parámetros
resultado = sumar()
console.log(resultado)

resultado = sumar(18)
console.log(resultado)

resultado = sumar(12, 20, 1)
console.log(resultado)

resultado = sumar("muñon", "soy", "o no")
console.log(resultado)

// Las funciones tienen implícitamente un array con los args de entrada.
function pruebaArgumentos() {
	console.log("============== ARGUMENTOS ==============")
	for(let a = 0; a < arguments.length; a++) {
		console.log(arguments[a])
	}
}

let cosa;
pruebaArgumentos()
pruebaArgumentos("blabla", 1, false)
pruebaArgumentos(235, 0.001, true, 'a')
pruebaArgumentos(cosa)

function sumaTotal() {
	console.log("============== SUMA TOTAL ==============")
	let total = 0
	for(let a = 0; a < arguments.length; a++) {
		total += arguments[a]
	}
	console.log(total);
}

sumaTotal(1, 134, 14, -12, "=Total")
sumaTotal("Total=", 256, 16)

function imprimir(pelicula) {
	// Podemos tener funciones anidadas
	function imprimirPorConsola() {
		console.log(pelicula)
	}

}

imprimir("Dos tontos muy tontos")
