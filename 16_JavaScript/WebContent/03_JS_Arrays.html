<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<script>

// Los arrays en JS son objetos. 
let array1 = [] // Array vacío.
let array2 = [1, 2, 3, 4, 5]
// Los arrays no tienen tipo.
let array3 = [1, 2, 3, true, "pepe", 'Hola']

// En JS solo hay un tipo de array, pero
// se pueden usar de dos maneras diferentes.
// Forma 1, indexada
// Forma 2, asociativa

// INDEXADOS
// Tienen un índice automático que empieza por 0
array1[0] = 10
array1[1] = 20
array1[2] = 30

// Obteniendo valores. Se tienen en cuenta los límites.
let valor = array1[0]
console.log(valor)
valor = array1[2000] // undefined
console.log(valor)

// Los arrays son objetos y, por tanto, tienen propiedades.
console.log(array1.length) // Solo para indexados

let array4 = []
array4.push('A') // Aniadimos al final (FIFO)
array4.push('B')
array4.push('C')
array4.push('D')
array4.push('E', 'F', 'G')
console.log("Array4 length: " + array4.length)
console.log(array4.shift()); // Elimina el primer elemento
console.log(array4)

console.log(array4.pop()); // Sacamos el ultimo elemento
console.log(array4)

// ASOCIATIVOS
// Son estructuras Hash (clave-valor). No estan indexados. 
// La clave es unica. Clave y valor son objetos de cualquier tipo.
let cervezas = []
cervezas["Mahou"] = "4.8"
cervezas["San Miguel"] = "4.6"
cervezas["Guiness"] = "5.1"

console.log("Graduacion Mahou: " + cervezas["Mahou"]);
delete cervezas["San Miguel"] // Asi se elimina un elemento
console.log(cervezas);

// Sintaxis especifica de los arrays asociativos.
let persona = []
persona["nombre"] = "Oliver Atom"
persona["direccion"] = "Japon"
persona["telefono"] = "N/A"
let nombre = persona["nombre"]
let direccion = persona.direccion
let telefono = persona.telefono
let cualquiera = persona.cualquiera
console.log(persona);
console.log(nombre);
console.log(direccion);
console.log(telefono);
console.log(cualquiera); // undefined

// Diferentes formas de crear un array
let coche = []
coche.marca = "Renault"
coche.modelo = "Megane"
coche.matricula = "9876-CWX"
console.log(coche);

let pelicula = {
    titulo: "Todo sobre mi madre",
    director: "Almodovar",
    anio: 1999
}
console.log(pelicula);
pelicula.actor = "Bardem"

let cliente = {
    nombre: "Bender Bending Rodriguez",
    direccion: "NYC",
    saludar: function() {
        console.log("Besa mi brillante culo metalico")
    }
}

console.log(cliente.nombre);
console.log(cliente.direccion);
console.log(cliente.saludar);
cliente.saludar()

// Formas de recorrer arrays.
// Aparte del fori, existen otras maneras
// En Indexados
for(let numero of array2) {
    console.log(numero);
}
console.log("/* n */");
array2.forEach(function(element) {
    console.log(element);  
})

// En Asociativos
for(let clave in cliente) {
    console.log(clave + ":" + cliente[clave])
}

</script>

</body>
</html>
